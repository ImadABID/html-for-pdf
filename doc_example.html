<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document example</title>
</head>
<body id="body">

    <div class="page_A4">
        <h1 style="text-align: center;">Title</h1>

        <table>
            <tr>
                <td>clientHeight</td>
                <td id="clientHeight"></td>
            </tr>
            <tr>
                <td>scrollHeight</td>
                <td id="scrollHeight"></td>
            </tr>
        </table>

        <br>

        <div id='container' style="height: 100mm; width: 100mm; overflow: hidden; background-color: red;">
            <div id="inside" style="height: 120mm; margin-left : auto; margin-right : auto; width: 50mm; background-color: green;"></div>
        </div>

        <script>
            
            const container = document.getElementById('container');
            const inside = document.getElementById('inside');

            const clientHeight = document.getElementById('clientHeight');
            const scrollHeight = document.getElementById('scrollHeight');

            clientHeight.innerHTML = container.clientHeight;
            scrollHeight.innerHTML = container.scrollHeight;

        </script>

    </div>

    <div class="content_section">

        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Temporibus maxime nulla consectetur officia iste nihil illum odio, aliquam natus quibusdam dolores ad blanditiis quae nisi ratione, suscipit rem. Praesentium, laudantium.
        </p>

    </div>

    <!-- Invisible elments -->
    <div style="visibility:hidden; position: absolute; top:0; left: 0; height: 1mm; width: 1mm;">
        <table id="page_A4_layout_table" style="height: 100%; width: 100%; margin : 0mm; padding:0mm; border-width: 0mm;">
            <tr style="width: 100%; height: var(--header_footer_height); margin : 0mm; padding:0mm; border-width: 0mm;">
                <td id="page_A4_layout_header" style="width: 100%; margin : 0mm; padding:0mm; border-width: 0mm;">
                    header
                </td>
            </tr>
            <tr style="width: 100%; height:var(--main_content_height); margin : 0mm; padding:0mm; border-width: 0mm;">
                <td id="page_A4_layout_main" style="width: 100%; margin : 0mm; padding:0mm; border-width: 0mm;">
                    main
                </td>
            </tr>
            <tr style="width: 100%; height: var(--header_footer_height); margin : 0mm; padding:0mm; border-width: 0mm;">
                <td id="page_A4_layout_footer" style="width: 100%; margin : 0mm; padding:0mm; border-width: 0mm;">
                    footer
                </td>
            </tr>
        </table>
    </div>

    <!-- MyScript -->
    <script src="script.js"></script>
    <script>
        // debug_page_alignment();

        header = (page_nbr) => {return `<div style='text-align : center;'>Header</div><hr>`;}
        footer = (page_nbr) => {
            if(page_nbr > 0){
                return `<hr><div style='text-align : right;'> page : ${page_nbr}</div>`;
            }else{
                return '<hr>';
            }
        }
        add_header_and_footer(header, footer);

    </script>

    <!-- script for math -->
    <script async="true" src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=AM_CHTML"> </script>

</html>
